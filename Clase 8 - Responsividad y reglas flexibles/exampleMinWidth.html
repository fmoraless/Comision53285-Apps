<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        min-width: 200px;
        width: 50%;
        max-width: 350px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1>Min and max</h1>

    <div id="myDIV">
      <p>This DIV element has a defined width of 50%.</p>
      <p>The width of this DIV element is 50% of its parent element.</p>
      <p>
        Try resizing the browser window to see that width of this DIV element
        will grow/shrink along width the resizing.
      </p>
    </div>
  </body>
</html>
